version: '3.4'
services:
    nodeserver:
        build:
            context: ./server
        ports:
            - '5000:5000'
    nginx:
        restart: always
        build:
            context: ./nginx
        ports:
            - '80:80'
        volumes:
            - ../nginx/auth:/etc/nginx/auth/
            - ../nginx-ssl/certbot/conf/live/baskit.dev:/etc/nginx/auth/ssl/

